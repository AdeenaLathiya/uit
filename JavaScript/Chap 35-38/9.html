<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calcLargest() {
        var array = [];
        var end = prompt("Enter how many numbers");

        for (var i = 0; i < end; i++) {
          var num = prompt("Enter number");
          array.push(num);
        }

        var max = array[0];
        document.write("Array items: " + array + "<br />");

        for (var j = 0; j < array.length; j++) {
          if (array[j] > max) {
            max = array[j];
          }
        }

        document.write("The largest number is " + max);
      }

      calcLargest();
    </script>
  </head>
  <body></body>
</html>
