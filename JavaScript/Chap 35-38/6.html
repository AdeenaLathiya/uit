<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calc(num) {
        var numSquare = Math.pow(num, 2);
        document.write("Square of " + num + " is: " + numSquare + "<br />");
      }

      var returnSquareOf2 = calc(2);
      var returnSquareOf5 = calc(5);
      var returnSquareOf9 = calc(9);
    </script>
  </head>
  <body></body>
</html>
