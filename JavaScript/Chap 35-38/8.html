<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calcLength() {
        var input = prompt("Enter a string");
        var length = input.length;

        document.write("Length of " + input + " is: " + length);
      }

      calcLength();
    </script>
  </head>
  <body></body>
</html>
