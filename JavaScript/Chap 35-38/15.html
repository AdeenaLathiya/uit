<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calcRandom() {
        var number = Math.random();
        var multiplyBySix = number * 6;
        var addOne = multiplyBySix + 1;
        var roundItPre = Math.floor(addOne);
        document.write("Random dice value: " + roundItPre + "<br />");
      }

      calcRandom();
    </script>
  </head>
  <body></body>
</html>
