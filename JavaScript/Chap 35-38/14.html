<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calcPower(base, exponent) {
        var base = prompt("Enter base");
        var exponent = prompt("Enter power");
        var result = Math.pow(base, exponent);
        document.write(base + exponent.sup() + " is " + result);
      }

      calcPower();
    </script>
  </head>
  <body></body>
</html>
