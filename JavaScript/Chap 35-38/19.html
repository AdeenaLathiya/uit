<!DOCTYPE html>
<html>
  <head>
    <title>| FUNCTIONS |</title>
    <script>
      function calcVowels(str) {
        document.write("Example String: " + str + "<br />");

        var vowel_list = "aeiouAEIOU";
        var vcount = 0;

        for (var x = 1; x < str.length; x++) {
          if (vowel_list.indexOf(str[x]) !== -1) {
            vcount += 1;
          }
        }
        document.write("Expected Output: " + vcount);
      }

      calcVowels("the quick brown fox");
    </script>
  </head>
  <body></body>
</html>
