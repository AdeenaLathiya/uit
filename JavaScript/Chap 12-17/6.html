<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var year = prompt("Enter a year in YYYY format");

      if (year % 100 === 0 ? year % 400 === 0 : year % 4 === 0) {
        alert(year + " is a leap year");
      }
    </script>
  </head>
  <body></body>
</html>
