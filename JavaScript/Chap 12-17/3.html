<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var age = prompt("Enter age");

      if (age > 18) {
        alert("Old enough");
      } else {
        alert("Too young");
      }
    </script>
  </head>
  <body></body>
</html>
