<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var time = prompt("Enter time in 24-hr format");

      if (time >= 0000 && time < 1200) {
        alert("Good Morning!");
      } else if (time >= 1200 && time < 1700) {
        alert("Good Afternoon!");
      } else if (time >= 1700 && time < 2100) {
        alert("Good Evening!");
      } else if (time >= 2100 && time < 2359) {
        alert("Good Night!");
      }
    </script>
  </head>
  <body></body>
</html>
