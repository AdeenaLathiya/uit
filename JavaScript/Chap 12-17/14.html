<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var value = prompt("Enter value");

      if (
        value == "a" ||
        value == "e" ||
        value == "i" ||
        value == "o" ||
        value == "u" ||
        value == "A" ||
        value == "E" ||
        value == "I" ||
        value == "O" ||
        value == "U"
      ) {
        alert(true);
      } else {
        alert(false);
      }
    </script>
  </head>
  <body></body>
</html>
