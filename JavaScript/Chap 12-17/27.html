<!DOCTYPE html>
<html>
  <head>
    <title>| IF STATEMENTS NESTED | ARRAYS |</title>
    <script>
      var studentName = ["Michael", "John", "Tony"];
      var score = [320, 230, 480];
      var totalMarks = 500;

      document.write(
        "Score of " +
          studentName[0] +
          " is " +
          score[0] +
          ". Percentage: " +
          (score[0] / totalMarks) * 100 +
          "%<br />"
      );

      document.write(
        "Score of " +
          studentName[1] +
          " is " +
          score[1] +
          ". Percentage: " +
          (score[1] / totalMarks) * 100 +
          "%<br />"
      );

      document.write(
        "Score of " +
          studentName[2] +
          " is " +
          score[0] +
          ". Percentage: " +
          (score[2] / totalMarks) * 100 +
          "%<br />"
      );
    </script>
  </head>
  <body></body>
</html>
