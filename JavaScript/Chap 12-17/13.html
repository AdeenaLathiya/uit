<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var num = prompt("Enter value");

      if (typeof num === "number") {
        alert(num + " is a number");
      } else if (typeof num === "string") {
        alert(num + " is a string");
      } else if (typeof num === "boolean") {
        alert(num + " is a boolean");
      } else if (typeof num === "undefined") {
        alert(num + " is a undefined");
      }
    </script>
  </head>
  <body></body>
</html>
