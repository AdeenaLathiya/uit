<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var age = prompt("Enter age");
      var voteable;

      age < 18 ? voteable == "Too young" : (voteable = "Old enough");
      alert(voteable);
    </script>
  </head>
  <body></body>
</html>
