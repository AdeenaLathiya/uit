<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var hour = prompt("Enter hour");

      if (hour >= 6 || hour <= 9) {
        alert("Breakfast is served.");
      } else if (hour >= 11 || hour <= 13) {
        alert("Time for lunch.");
      } else if (hour >= 17 || hour <= 20) {
        alert("Sorry, you'll have to wait, or go get a snack.");
      }
    </script>
  </head>
  <body></body>
</html>
