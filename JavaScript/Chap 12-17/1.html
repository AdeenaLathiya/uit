<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var number = prompt("Enter a number to check its divisibility by 3");

      if (number % 3 == 0) {
        alert(number + " is divisible by 3");
      } else {
        alert(number + " is not divisible by 3");
      }
    </script>
  </head>
  <body></body>
</html>
