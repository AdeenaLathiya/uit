<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var greeting;
      var hour = 13;

      if (hour < 18) {
        greeting = "Good day";
        document.write(greeting);
      } else {
        greeting = "Good evening";
        document.write(greeting);
      }
    </script>
  </head>
  <body></body>
</html>
