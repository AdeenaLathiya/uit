<!DOCTYPE html>
<html>
  <head>
    <title>
      IF...ELSE & ELSE IF STATEMENTS, TESTING SET OF CONDITIONS & SWITCH
      STATEMENTS
    </title>
    <script>
      var firstName = "Ali";

      if (firstName === "Fahad") {
        document.write("Hello Fahad!");
      } else {
        document.write("You are not Fahad");
      }
    </script>
  </head>

</html>
