<!DOCTYPE html>
<html>
  <head>
    <title>| IF STATEMENTS NESTED | ARRAYS |</title>
    <script>
      var array = ["Audi", "Volvo", "Ford", "Lamborghini"];
      document.write("<h2>Favourite Cars</h2>");
      document.write(array + "<br /><br />");

      var a = array.lastIndexOf("Audi");
      document.write("First index of the array: " + a + "<br />");
      document.write("Car at first index of the array: " + array[a] + "<br />");

      var b = array.lastIndexOf("Lamborghini");
      document.write("Last index of the array: " + b + "<br />");
      document.write("Car at last index of the array: " + array[b] + "<br />");
    </script>
  </head>
  <body></body>
</html>
