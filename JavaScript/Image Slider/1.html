<!DOCTYPE html>
<html>
  <head>
    <title>| EVENTS |</title>
    <style>
      body {
        background-color: rgba(192, 192, 192, 0.3);
      }

      .size {
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }

      .center {
        margin-top: 90px;
        text-align: center;
      }

      .btn {
        background-color: blue;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 10px;
      }
    </style>
    <script>
      var images = [
        "./images/1.jpg",
        "./images/2.jpg",
        "./images/3.jpg",
        "./images/4.jpg",
        "./images/5.jpg",
        "./images/6.jpg",
        "./images/7.jpg",
        "./images/8.jpg",
        "./images/9.jpg",
        "./images/10.jpg",
        "./images/11.jpg",
        "./images/12.jpg",
      ];

      var i = 1;
      function next() {
        document.getElementById("imgOne").src = images[i];
        i++;
        if (i === 12) {
          i = 0;
        }
      }

      var j = 11;
      function prev() {
        document.getElementById("imgOne").src = images[j];
        j--;
        if (j === -1) {
          j = 11;
        }
      }
    </script>
  </head>
  <body>
    <div class="center">
      <img id="imgOne" src="./images/1.jpg" class="size" /><br /><br />
      <button class="btn" onclick="prev()">Previous</button>
      <button class="btn" onclick="next()">Next</button>
    </div>
  </body>
</html>
