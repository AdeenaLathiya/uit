<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var number = prompt("Enter a number");

      if (number % 2 === 0) {
        alert(number + " is an even number");
      }

      if (number % 2 !== 0) {
        alert(number + " is an odd number");
      }
    </script>
  </head>
  <body></body>
</html>
