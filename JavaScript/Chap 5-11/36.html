<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var code = prompt("Enter language code", "en");

      if (code === "en") {
        alert("Hello, World");
      }

      if (code === "es") {
        alert("Hola, Munda");
      }

      if (code === "de") {
        alert("Hallo, Welt");
      }
    </script>
  </head>
  <body></body>
</html>
