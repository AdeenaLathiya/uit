<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var temperature = prompt("Enter temperature of Karachi");

      if (parseInt(temperature) > 40) {
        alert("It is too hot outside.");
      } else if (parseInt(temperature) > 30) {
        alert("The Weather today is Normal.");
      } else if (parseInt(temperature) > 20) {
        alert("Today’s Weather is cool.");
      } else if (parseInt(temperature) > 10) {
        alert("OMG! Today’s weather is so Cool.");
      }
    </script>
  </head>
  <body></body>
</html>
