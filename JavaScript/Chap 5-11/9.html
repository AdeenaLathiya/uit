<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var currencyInDollar = 10;
      var currencyInRiyal = 25;
      var totalCurrencyInRupee = currencyInDollar * 104 + currencyInRiyal * 28;

      document.write("<h1>Currency in PKR</h1><br />");
      document.write(
        "Total currency in PKR: " + totalCurrencyInRupee + "<br />"
      );
    </script>
  </head>
  <body></body>
</html>
