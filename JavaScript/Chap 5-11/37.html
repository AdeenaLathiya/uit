<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var number = prompt("Enter number");

      if (number > 0) {
        alert(number + " is a positive number");
      }

      if (number < 0) {
        alert(number + " is a negative number");
      }
    </script>
  </head>
  <body></body>
</html>
