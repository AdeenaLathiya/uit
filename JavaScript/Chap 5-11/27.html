<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var number = prompt("Enter a number to check its divisibility by 3");

      if (number % 3 == 0) {
        alert(number + " divisible by 3");
      }
    </script>
  </head>
  <body></body>
</html>
