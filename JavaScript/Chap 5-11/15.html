<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var favSnack = "Oreo biscuits";
      var currentAge = 15;
      var maxAge = 85;
      var estimatedAmount = 2;

      var amount = (maxAge - currentAge) * estimatedAmount;

      document.write("<h1>The Lifetime Suppky Calculator</h1><br />");
      document.write("Favourite Snack: " + favSnack + "<br />");
      document.write("Current Age: " + currentAge + "<br />");
      document.write("Favourite Snack: " + favSnack + "<br />");
      document.write("Estimated Maximum Age: " + maxAge + "<br />");
      document.write(
        "Amount of snacks per day: " + estimatedAmount + "<br /><br />"
      );
      document.write(
        "You will need " +
          amount +
          " " +
          favSnack +
          " to last you until the ripe old age of " +
          maxAge
      );
    </script>
  </head>
  <body></body>
</html>
