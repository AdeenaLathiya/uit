<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var currentYear = 2020;
      var birthYear = 2000;
      var possibleAge = currentYear - birthYear;

      document.write("<h1>The Age Calculator</h1><br />");
      document.write("Current Year: " + currentYear + "<br />");
      document.write("Birth Year: " + birthYear + "<br />");
      document.write(
        "They are either " +
          possibleAge +
          " or " +
          (possibleAge + 1) +
          " years old"
      );
    </script>
  </head>
  <body></body>
</html>
