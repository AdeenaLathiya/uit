<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var secretNumber = 2;
      var guessNumber = prompt("Guess a secret number ranging from 1 to 10");

      if (guessNumber == secretNumber) {
        alert("Bingo! Correct answer");
      }

      if (guessNumber == 1 || guessNumber == -1) {
        alert("Close enough to the correct answer");
      }
    </script>
  </head>
  <body></body>
</html>
