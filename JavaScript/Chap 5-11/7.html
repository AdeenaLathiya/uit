<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var priceOfItem1 = 560;
      var priceOfItem2 = 200;
      var quantitiyOfItem1 = 2;
      var quantitiyOfItem2 = 5;
      var shippingCharges = 150;
      var totalCost =
        priceOfItem1 * quantitiyOfItem1 +
        priceOfItem2 * quantitiyOfItem2 +
        shippingCharges;

      document.write("<h1>Shopping Cart</h1><br />");
      document.write("Price of item 1 is " + priceOfItem1 + "<br />");
      document.write("Quantity of item 1 is " + quantitiyOfItem1 + "<br />");
      document.write("Price of item 2 is " + priceOfItem2 + "<br />");
      document.write(
        "Quantity of item 2 is " + quantitiyOfItem2 + "<br /><br />"
      );
      document.write("Shipping Charges " + shippingCharges + "<br /><br />");
      document.write("Total cost of your order is " + totalCost + " PKR");
    </script>
  </head>
  <body></body>
</html>
