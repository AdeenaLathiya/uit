<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var a = 13;
      var b = 9;

      // Subtraction
      var c = a - b;
      alert("Result of subtracting " + b + " from " + a + " is " + c);

      // Multiplication
      var d = a * b;
      alert("Result of multiplying " + a + " and " + b + " is " + d);

      // Division
      var e = a / b;
      alert("Result of dividing " + a + " by " + b + " is " + e);

      // Remainder
      var f = a % b;
      alert("Result of dividing " + a + " by " + b + " is " + f);
    </script>
  </head>
  <body></body>
</html>
