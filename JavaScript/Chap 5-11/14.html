<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      var a = 2,
        b = 1;
      var result = --a - --b + ++b + b++;

      // EXPLAINATION
      // Step1: --a = 1;                        {a => 1}

      // Step2: --a - --b;
      //     => (1) - (0)
      //     => 1                               {a => 1; b => 0}

      // Step3: --a - --b + ++b;
      //     => (1) - (0) + (1)
      //     => 2                               {a => 1; b => 1}

      // Step4: --a - --b + ++b + b--;
      //     => (1) - (0) + (1) + (1)
      //     => 3                               {a => 1; b => 1}

      document.write("a is " + a + "<br />");
      document.write("b is " + b + "<br />");
      document.write("result is " + result  + "<br />");
    </script>
  </head>
  <body></body>
</html>
