<!DOCTYPE html>
<html>
  <head>
    <title>USER INPUT & CONDITIONAL STATEMENTS</title>
    <script>
      var team1name = prompt("Enter team 1 name");
      var team2name = prompt("Enter team 2 name");
      var team1score = prompt("Enter team 1 score");
      var team2score = prompt("Enter team 2 score");

      if (team1score < team2score) {
        alert(team2name + " have won the game");
      }

      if (team2score < team1score) {
        alert(team1name + " have won the game");
      }

      if (team1score === team2score) {
        alert("There is a tie");
      }
    </script>
  </head>
  <body></body>
</html>
