<!DOCTYPE html>
<html>
  <head>
    <title>Math Expressions</title>
    <script>
      // a. Store a Celsius temperature into a variable.
      var celsiusTemperature = 12;

      // b. Convert it to Fahrenheit & output “NN o C is NN o F”.
      document.write(
        celsiusTemperature +
          "&deg;C is " +
          celsiusTemperature * (9 / 5) +
          32 +
          "&deg;F<br />"
      );

      // c. Now store a Fahrenheit temperature into a variable.
      var farenheitTemperature = 68;

      // d. Convert it to Celsius & output “NN o F is NN o C”.
      document.write(
        farenheitTemperature +
          "&deg;F is " +
          (farenheitTemperature - 32) * (5 / 9) +
          "&deg;C<br />"
      );
    </script>
  </head>
  <body></body>
</html>
