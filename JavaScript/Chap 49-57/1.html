<!DOCTYPE html>
<html>
  <head>
    <title>| EVENTS |</title>
    <script>
      function showInput() {
        document.getElementById("displayFname").innerHTML =
          "First Name: " + document.getElementById("fname").value;

        document.getElementById("displayLname").innerHTML =
          "Last Name: " + document.getElementById("lname").value;

        document.getElementById("displayEmail").innerHTML =
          "Email: " + document.getElementById("email").value;
      }
    </script>
  </head>
  <body>
    <form action="JavaScript:void(0)">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br /><br />

      <input type="submit" value="Submit" onclick="showInput()" />
    </form>

    <p id="displayFname"></p>
    <p id="displayLname"></p>
    <p id="displayEmail"></p>
  </body>
</html>
