<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");
      var A = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      var i = 0;
      while (i < 3) {
        var j = 0;
        while (j < 3) {
          document.write(A[i][j] + " ");
          j++;
        }
        document.write("<br />");
        i++;
      }

      document.write("<br />");

      document.write("<br />Using Do-While Loop <br />");
      var A = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      var i = 0;
      do {
        var j = 0;
        do {
          document.write(A[i][j] + " ");
          j++;
        } while (j < 3);
        document.write("<br />");
        i++;
      } while (i < 3);
    </script>
  </head>
  <body></body>
</html>
