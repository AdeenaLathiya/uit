<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");
      var i = 0;
      while (i <= 20) {
        if (i % 2 == 0) {
          document.write(i + " is even <br />");
        } else {
          document.write(i + " is odd <br />");
        }
        i++;
      }

      document.write("<br />");

      document.write("<br />Using Do-While Loop <br />");
      var i = 0;
      do {
        if (i % 2 == 0) {
          document.write(i + " is even <br />");
        } else {
          document.write(i + " is odd <br />");
        }
        i++;
      } while (i <= 20);
    </script>
  </head>
  <body></body>
</html>
