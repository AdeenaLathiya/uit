<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");
      var num = prompt("Enter a number");
      var i = num;
      while (i >= 0) {
        document.write(i + ", ");
        i -= 0.5;
      }

      document.write("<br />");

      document.write("<br />Using Do-While Loop <br />");
      var num = prompt("Enter a number");
      var i = num;
      do {
        document.write(i + ", ");
        i -= 0.5;
      } while (i >= 0);
    </script>
  </head>
  <body></body>
</html>
