<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      var text;
      switch (new Date().getDay()) {
        case 6:
          text = "Today is Saturday";
          break;

        case 0:
          text = "Today is Sunday";

        default:
          text = "Looking forward to the Weekend";
          break;
      }

      document.write(text);
    </script>
  </head>
  <body></body>
</html>
