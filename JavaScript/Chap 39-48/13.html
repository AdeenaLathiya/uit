<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      // changeee
      document.write("Using While Loop <br />");
      var i = 1;
      while (i < 11) {
        document.write(i + "<br />");
        i++;
      }

      document.write("<br />Using Do-While Loop <br />");
      var j = 1;
      do {
        document.write(j + "<br />");
        j++;
      } while (j < 11);
    </script>
  </head>
  <body></body>
</html>
