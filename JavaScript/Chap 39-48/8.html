    <script>
      function marksgrade() {
        var grade = prompt("Enter grade");
        switch (grade) {
          case "A+":
            document.write("Marks >= 90");
            break;
          case "A":
            document.write("Marks [ >= 80 and < 90 ]");
            break;
          case "B+":
            document.write("Marks [ >= 70 and < 80 ]");
            break;
          case "B":
            document.write("Marks [ >= 60 and < 70 ]");
            break;
          case "C":
            document.write("Marks < 60");
            break;

            document.write("Wrong grade.........");
