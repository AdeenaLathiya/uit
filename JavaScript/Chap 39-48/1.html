<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      var age = prompt("Enter age");

      switch (true) {
        case age > 18:
          alert("Old enough");
          break;

        default:
          alert("Too young");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
