<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");

      document.write("<b>Counting:</b><br />");
      var i = 1;
      while (i <= 15) {
        document.write(i + ", ");
        i++;
      }

      document.write("<br /><br /><b>Reverse Counting:</b><br />");
      var i = 10;
      while (i >= 1) {
        document.write(i + ", ");
        i--;
      }

      document.write("<br /><br /><b>Even:</b><br />");
      var i = 0;
      while (i <= 20) {
        if (i % 2 == 0) {
          document.write(i + ", ");
        }
        i++;
      }

      document.write("<br /><br /><b>Odd:</b><br />");
      var i = 0;
      while (i <= 20) {
        if (i % 2 !== 0) {
          document.write(i + ", ");
        }
        i++;
      }

      document.write("<br /><br /><b>Series:</b><br />");
      var i = 2;
      while (i <= 20) {
        if (i % 2 == 0) {
          document.write(i + "k, ");
        }
        i++;
      }

      document.write("<br />Using Do-While Loop <br />");

      document.write("<b>Counting:</b><br />");
      var j = 1;
      do {
        document.write(j + ", ");
        j++;
      } while (j <= 15);

      document.write("<br /><br /><b>Reverse Counting:</b><br />");
      var j = 10;
      do {
        document.write(j + ", ");
        j--;
      } while (j >= 1);

      document.write("<br /><br /><b>Even:</b><br />");
      var j = 0;
      do {
        if (j % 2 == 0) {
          document.write(j + ", ");
        }
        j++;
      } while (j <= 20);

      document.write("<br /><br /><b>Odd:</b><br />");
      var j = 0;
      do {
        if (j % 2 !== 0) {
          document.write(j + ", ");
        }
        j++;
      } while (j <= 20);

      document.write("<br /><br /><b>Series:</b><br />");
      var j = 2;
      do {
        if (j % 2 == 0) {
          document.write(j + "k, ");
        }
        j++;
      } while (j <= 20);
    </script>
  </head>
  <body></body>
</html>
