<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      function checkFruit() {
        var text;
        var fruits = prompt("Enter a fruit name");
        switch (fruits) {
          case "Banana":
            text = "Banana is good!";
            break;
          case "Orange":
            text = "I am not a fan of orange.";
            break;
          case "Apple":
            text = "How you like them apples?";
            break;
          default:
            text = "I have never heard of that fruit.";
            break;
        }
        document.write(text);
      }
      checkFruit();
    </script>
  </head>
  <body></body>
</html>
