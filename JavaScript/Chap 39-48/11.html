<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");
      var i = 0;
      while (i < 5) {
        document.write("Hello World <br />");
        i++;
      }

      document.write("<br />Using Do-While Loop <br />");
      var j = 0;
      do {
        document.write("Hello World <br />");
        j++;
      } while (j < 5);
    </script>
  </head>
  <body></body>
</html>
