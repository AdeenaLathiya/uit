<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      var number = prompt("Enter a number to check its divisibility by 3");

      switch (true) {
        case number % 3 == 0:
          alert(number + " is divisible by 3");
          break;

        default:
          alert(number + " is not divisible by 3");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
