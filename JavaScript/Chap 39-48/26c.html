<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      document.write("Using While Loop <br />");
      var num = prompt("Enter number of lines");
      var i = num;
      while (i >= 1) {
        var j = 1;
        while (j <= i) {
          document.write("*");
          j++;
        }
        document.write("<br />");
        i--;
      }

      document.write("<br />");

      document.write("<br />Using Do-While Loop <br />");
      var num = prompt("Enter number of lines");
      var i = num;
      do {
        var j = 1;
        do {
          document.write("*");
          j++;
        } while (j <= i);
        document.write("<br />");
        i--;
      } while (i >= 1);
    </script>
  </head>
  <body></body>
</html>
