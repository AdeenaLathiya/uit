<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      var A = ["Nokia", "Samsung", "Apple", "Sony", "Huawei"];

      document.write("Using While Loop <br />");
      var i = 0;
      while (i < A.length) {
        document.write(A[i] + "<br />");
        i++;
      }

      document.write("<br />Using Do-While Loop <br />");
      var j = 0;
      do {
        document.write(A[j] + "<br />");
        j++;
      } while (j < A.length);
    </script>
  </head>
  <body></body>
</html>
