<!DOCTYPE html>
<html>
  <head>
    <title>| SWITCH STATEMENTS | WHILE...DO--WHILE LOOPS |</title>
    <script>
      var text;
      var favCar = prompt("What is your favourite car?");

      switch (favCar) {
        case "BMW":
          text = "German car";
          break;

        case "Ford":
          text = "American car";
          break;

        case "Peugeot":
          text = "French car";
          break;

        default:
          text = "Unknown car name";
          break;
      }

      document.write(text);
    </script>
  </head>
  <body></body>
</html>
