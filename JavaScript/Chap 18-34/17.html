<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      for (var i = 0; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(i + " is even <br />");
        } else {
          document.write(i + " is odd <br />");
        }
      }
    </script>
  </head>
  <body></body>
</html>
