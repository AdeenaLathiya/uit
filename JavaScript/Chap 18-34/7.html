<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      document.write("<b>Counting:</b><br />");
      for (var i = 1; i <= 15; i++) {
        document.write(i + ", ");
      }

      document.write("<br /><br /><b>Reverse Counting:</b><br />");
      for (var i = 10; i >= 1; i++) {
        document.write(i + ", ");
      }

      document.write("<br /><br /><b>Even:</b><br />");
      for (var i = 0; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(i + ", ");
        }
      }

      document.write("<br /><br /><b>Odd:</b><br />");
      for (var i = 0; i <= 20; i++) {
        if (i % 2 !== 0) {
          document.write(i + ", ");
        }
      }

      document.write("<br /><br /><b>Series:</b><br />");
      for (var i = 2; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(i + "k, ");
        }
      }
    </script>
  </head>
  <body></body>
</html>
