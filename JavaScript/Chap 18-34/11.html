<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      var A = [24, 53, 78, 91, 12];
      var max = A[0];
      var min = A[0];
      document.write("Array items: " + A + "<br />");

      for (var i = 0; i < A.length; i++) {
        if (A[i] < min) {
          min = A[i];
        }
      }

      document.write("The largest number is " + min);

      for (var i = 0; i < A.length; i++) {
        if (A[i] > max) {
          max = A[i];
        }
      }

      document.write("The largest number is " + max);
    </script>
  </head>
  <body></body>
</html>
