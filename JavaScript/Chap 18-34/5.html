<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      var A = ["apple", "banana", "mango", "orange", "strawberry"];

      for (var i = 0; i < A.length; i++) {
        document.write(A[i] + "<br />");
      }

      document.write("<br />");

      for (var i = 0; i < A.length; i++) {
        document.write("Element at index " + i + " is " + A[i] + "<br />");
      }
    </script>
  </head>
  <body></body>
</html>
