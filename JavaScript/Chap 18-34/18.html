<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      var product = 1;
      for (var i = 0; i <= 7; i++) {
        if (i % 2 != 0) {
          product = product * i;
        }
      }
      document.write(
        "The product of the odd integers from 1 to 7 is " + product
      );
    </script>
  </head>
  <body></body>
</html>
