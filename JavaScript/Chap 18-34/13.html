<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
    <script>
      var students = ["Ali", "Sami", "Taha", "Inam"];
      var scores = [57, 73, 89, 90];

      document.write("<table>");
      document.write("<tr>");
      document.write("<td>Students</td>");
      document.write("<td>Scores</td>");
      document.write("</tr>");

      for (var i = 0; i < students.length; i++) {
        document.write("<tr>");

        document.write("<td>");
        document.write(students[i]);
        document.write("</td>");

        document.write("<td>");
        document.write(scores[i]);
        document.write("</td>");

        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
