<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      var num = prompt("Enter number of stars");
      for (var i = num; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
          document.write("*");
        }
      }
      document.write("<br />>");
    </script>
  </head>
  <body></body>
</html>
