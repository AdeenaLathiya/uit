<!DOCTYPE html>
<html>
  <head>
    <title>| FOR LOOPS |</title>
    <script>
      var num = prompt("Enter number of lines");
      for (var i = 1; i <= num; i++) {
        for (var j = 1; j <= num; j++) {
          document.write("*");
        }
      }
      document.write("<br />>");
    </script>
  </head>
  <body></body>
</html>
