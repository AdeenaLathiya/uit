<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
    <script>
      var birthYear;
      birthYear = 2000;
      document.write(
        "My birth year is " +
          birthYear +
          "<br />Data type of my declared variable is " +
          typeof birthYear
      );
    </script>
  </head>
  <body></body>
</html>
