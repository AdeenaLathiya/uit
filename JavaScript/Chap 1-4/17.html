<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
    <script>
      document.write("<h1>Rules for naming JS Variables</h1>");
      document.write(
        "Variable names can only contain <b>letters</b>, <b>numbers</b>, <b>dollar signs</b> and <b>underscores</b>.<br />"
      );
      document.write("For example <b>$my_1stVariable</b><br />");
      document.write(
        "Variables must begin with a <b>dollar sign</b>, <b>underscores</b>, <b>letters</b>. For example <b>$name, _name </b>or <b>name</b><br />"
      );
      document.write("Variable names are case <b>sensitive</b><br />");
      document.write("Variable names should not be JS <b>keywords</b><br />");
    </script>
  </head>
  <body></body>
</html>
