<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h2>Aligning Images Vertically</h2>
    <br />
    <p>
      <img src="./6.jpg" alt="Santorini" width="150" height="120" align="top" />
      Santorini, Greece - Iconic blue and white buildings on a cliff by the sea.
    </p>
    <br />
    <p>
      <img
        src="./4.png"
        alt="Maldives"
        width="150"
        height="120"
        align="middle"
      />
      Maldives - This archipelago is the ultimate tropical island paradise.
    </p>
    <br />
    <p>
      <img
        src="./7.png"
        alt="Neuschwanstein"
        width="150"
        height="120"
        align="bottom"
      />
      Neuschwanstein Castle, Germany - The gorgeous former castle of the king.
    </p>
  </body>
</html>
