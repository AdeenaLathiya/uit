<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h2>Poem in a table</h2>
    <table border="1px">
      <thead>
        <tr>
          <th colspan="3" bgcolor="#ADD8E6">Fire and Ice</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: center" colspan="3">
            Some say the world will end in fire,<br />Some say in ice
          </td>
        </tr>
        <tr>
          <td style="vertical-align: top">
            From what I've tasted of<br />desire<br />I hold with those who
            favour fire.
          </td>
          <td style="vertical-align: top">
            But if it had to perish twice,<br />I think I know enough of<br />hate.<br />To
            say that for destruction<br />ice<br />Is also great<br />And would
            suffice.<br /><br />Robert Frost
          </td>
          <td>
            <img src="./ice-fire.jpg" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
